<h2 mat-dialog-title>Enter Details</h2>
<mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Ime</mat-label>
    <input matInput [(ngModel)]="data.ime" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ura</mat-label>
    <input matInput [(ngModel)]="data.ura" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
